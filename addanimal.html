 <form>
     <div class="form-group">
         <label>Common Name:</label>
         <input type="text" ng-model="commonName" class="form-control" />
     </div>
     <div class="form-group">
         <label>Scientific Name</label>
         <input type="text" ng-model="scientificName" class="form-control" />
     </div>
     <div class="form-group">
         <label>Family</label>
         <input type="text" ng-model="family" class="form-control" />
     </div>
     <div class="form-group">
         <label>Image URL</label>
         <input type="text" ng-model="imageURL" class="form-control" />
     </div>

     <button ng-click="createAnimal()" type="button" class="btn">Add Animal</button>
 </form>
